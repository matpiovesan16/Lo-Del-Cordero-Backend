<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lo del Cordero Administrador</title>
</head>
<body>
<div class="container-sm">
    <h1 class="text-center">Lo del Cordero administrador</h1>

    <div class="container">
        <h2>Empanadas</h2>
    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="serie : ${empanadaLista}">
            <th th:text="${serie.id}"></th>
            <th th:text="${serie.nombre}"></th>
            <th th:text="${serie.descripcion}"></th>
            <th th:text="${serie.precio}"></th>
            <th>
                <a type="button" th:href="@{/api/vista/empanadas/deleteEmpanada/{id}(id=${serie.id})}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
                <a type="button" th:href="@{/api/vista/empanadas/editEmpanada/{id}(id=${serie.id})}" class="btn btn-secondary btn-sm"><i class="fa-solid fa-pencil"></i></a>

            </th>
        </tr>
    </table>
        <a href="http://localhost:8082/api/vista" type="button" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <a href="/api/vista/empanadas/nuevaEmpanada" class="btn btn-primary"><i class="fa-solid fa-plus"></i></a>
    </div>
</div>



</body>
</html>
